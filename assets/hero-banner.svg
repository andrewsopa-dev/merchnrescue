<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1110"/>
      <stop offset="1" stop-color="#0f1816"/>
    </linearGradient>
    <linearGradient id="emerald" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#34d399"/>
      <stop offset="1" stop-color="#10b981"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="20" y="20" width="1560" height="860" rx="28" fill="rgba(255,255,255,.03)" stroke="rgba(255,255,255,.06)"/>
  
  <g transform="translate(0,0)">
    <g filter="url(#softShadow)">
      <rect x="80" y="120" width="1440" height="560" rx="30" fill="rgba(52,211,153,.1)" stroke="url(#emerald)" stroke-width="8"/>
      <text x="140" y="360" fill="#ffffff" font-size="64" font-family="system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif" font-weight="800" letter-spacing="1">
        Merch &amp; Rescue — Placeholder Banner
      </text>
      <text x="140" y="440" fill="rgba(255,255,255,.85)" font-size="30" font-family="system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif">
        Swap me later with a real photo (1600×900 recommended)
      </text>
    </g>
  </g>

</svg>